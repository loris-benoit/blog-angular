<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > '0',
                'list-group-item-danger': loveIts < '0'}">
    <h3>{{ title }}<p class="dateclass">{{ created_at | date: 'short' }}</p></h3>
    <p>{{ content }}</p>
    <button class="btn btn-success" (click)="onLove()">Love it !</button>
    <button class="btn btn-danger" (click)="onHate()">Don't love it !</button>
</li>
